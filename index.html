<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="responsive-web-design-project">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet" type="text/css">
    <title>JS Bin</title>
    <style>
        html, body {
            height: 100%;

        }

        #clock {
            text-align: center;
            position: relative;
            top: 50%;
            font-family: 'Merriweather', serif;
            font-size: 80px;
            margin-top: -34px;
        }
    </style>
</head>
<body style="background: rgb(181,231,231);">
<div id="clock"><p id="time">12:13:14</p></div>
<script id="jsbin-javascript">
    var clock =  document.getElementById("time");
    var clockFace;
    var hexColor;
    function colorClock(){
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        if (hours <= 9) {
            hours = "0" + hours;
        }
        if (minutes <= 9) {
            minutes = "0" + minutes;
        }
        if (seconds <= 9) {
            seconds = "0" + seconds;
        }
        clockFace = hours + ":" + minutes + ":" + seconds;
        hexColor = '#' + minutes + seconds + hours;

        clock.innerHTML = clockFace;
        document.body.style.background = hexColor;

        setTimeout(function() {
            colorClock();
        }, 1000);
    }

    colorClock();
</script>
</body>
</html>
